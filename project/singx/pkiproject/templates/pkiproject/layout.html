<!doctype html>
<html lang="ko">
	<head>
	{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="webthemez">
	<!-- core CSS -->
    	<link href="{% static 'pkiproject/css/bootstrap.min.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/font-awesome.min.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/animate.min.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/owl.carousel.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/owl.transitions.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/prettyPhoto.css' %}" rel="stylesheet">  
		<link href="{% static 'pkiproject/css/magnific-popup.css' %}" rel="stylesheet">  
		<link href="{% static 'pkiproject/css/gallery-1.css' %}" rel="stylesheet">
    	<link href="{% static 'pkiproject/css/styles.css' %}" rel="stylesheet"> 
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]--> 
		<title> {% block title %} {% endblock %} </title>
	</head>
	<body>
		    <header id="header">
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'pkiproject:index' %}"><img src="{% static 'pkiproject/images/logo.png'%}" alt="logo"></a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="scroll active"><a href="{% url 'pkiproject:index' %}">Home</a></li> 
                        <li class="scroll"><a href="#services">Our Service</a></li>
                        <li class="scroll"><a href="#about">About Us</a></li>
                        <li class="scroll"><a href="#portfolio">Products</a></li>
                        <li class="scroll"><a href="#our-team">Team</a></li>
                        {% if user.is_active %}
                        <li style="padding-left: 60px;"><a href="{% url 'pkiproject:logout' %}">Logout</a></li>
                        {% else %}
                        <li style="padding-left: 60px;"><a href="{% url 'pkiproject:signin' %}">SignIn</a></li>
                        <li><a href="{% url 'pkiproject:signup' %}">SignUp</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->
		{% block content %}

		{% endblock %}
	</body>
</html>
