{% extends 'pkiproject/layout.html' %}

{% block content %}
    {% load staticfiles %}
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Sign in </h1>
                        <div class="description">
                            <p>
                                로그인 하세요
                            </p>
                        </div>
                        <div class="top-big-link">
                            <a class="btn btn-link-1 launch-modal" href="{% url 'pkiproject:signup' %}" data-modal-id="modal-login">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-login-label">Sign in to our site</h3>
                <p>Enter your Email and Password to Sign in:</p>
            </div>

            <div class="modal-body">
                <form role="form" action="{% url 'pkiproject:signin' %}" method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="{{ form.username.id_for_label }}">ID</label>
                        <input type="text" name="{{ form.username.html_name }}" placeholder="ID" class="form-username form-control" id="{{ form.username.id_for_label }}" maxlength="120">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="{{ form.password.id_for_label }}">PASSWORD</label>
                        <input type="password" name="{{ form.password.html_name }}" placeholder="Password" class="form-password form-control" id="{{ form.password.id_for_label }}" maxlength="120">
                    </div>
                    <button type="submit" class="btn-link-1">Sign in!</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
